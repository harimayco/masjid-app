name: Android APK Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Verify Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
          arguments: --version

      - name: Assemble Debug
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
          arguments: clean assembleDebug

      - name: Use provided release keystore (from secrets)
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          echo "storeFile=$(pwd)/app/release.keystore" > app/signing.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> app/signing.properties
          echo "keyAlias=$KEY_ALIAS" >> app/signing.properties
          echo "keyPassword=$KEY_PASSWORD" >> app/signing.properties

      - name: Generate temporary release keystore
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        run: |
          keytool -genkeypair \
            -keystore app/release.keystore \
            -storepass android \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -alias release \
            -dname "CN=CI,O=CI,L=CI,S=CI,C=US"

      - name: Configure release signing properties (temp)
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        run: |
          echo "storeFile=$(pwd)/app/release.keystore" > app/signing.properties
          echo "storePassword=android" >> app/signing.properties
          echo "keyAlias=release" >> app/signing.properties
          echo "keyPassword=android" >> app/signing.properties

      - name: Assemble Release (signed)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
          arguments: assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK (signed)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
